<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Rebound Bot</title>
<style>
:root{--bg:#0f1115;--card:#171a22;--text:#e7eaf0;--muted:#9aa3b2;--acc:#2d5bff}
body{margin:0;background:var(--bg);color:var(--text);font:14px/1.4 system-ui,Inter,Segoe UI,Roboto}
.wrap{max-width:880px;margin:40px auto;padding:0 16px}
.card{background:var(--card);border-radius:14px;padding:18px;box-shadow:0 4px 18px rgba(0,0,0,.25)}
h1{margin:0 0 16px} .muted{color:var(--muted)}
.btn{display:inline-block;padding:10px 14px;border-radius:10px;background:var(--acc);color:#fff;border:0;cursor:pointer;margin-right:8px}
pre{white-space:pre-wrap}
</style>
</head><body>
<div class="wrap">
  <h1>KuCoin Rebound Bot</h1>
  <div class="card">
    <div>
      <button class="btn" onclick="status()">Status</button>
      <button class="btn" onclick="ping()">/ping â†’ TG</button>
    </div>
    <pre id="out" style="margin-top:12px" class="muted">Loading...</pre>
  </div>
</div>
<script>
async function status(){ const r=await fetch('/api/status').then(r=>r.json()); document.getElementById('out').textContent=JSON.stringify(r,null,2); }
async function ping(){ const r=await fetch('/api/ping',{method:'POST'}).then(r=>r.json()); document.getElementById('out').textContent=JSON.stringify(r,null,2); }
status();
</script>
</body></html>
