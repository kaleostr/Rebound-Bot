<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Rebound Bot</title>
<style>
:root{--bg:#0f1115;--card:#171a22;--text:#e7eaf0;--muted:#9aa3b2;--acc:#2d5bff}
body{margin:0;background:var(--bg);color:var(--text);font:14px/1.4 system-ui,Inter,Segoe UI,Roboto}
.wrap{max-width:880px;margin:40px auto;padding:0 16px}
.card{background:var(--card);border-radius:14px;padding:18px;box-shadow:0 4px 18px rgba(0,0,0,.25)}
h1{margin:0 0 16px} .muted{color:var(--muted)}
.btn{display:inline-block;padding:10px 14px;border-radius:10px;background:var(--acc);color:#fff;border:0;cursor:pointer}
</style>
</head><body>
<div class="wrap">
  <h1>KuCoin Rebound Bot</h1>
  <div class="card">
    <p class="muted">Web UI placeholder. The bot will use strict 4/4 confirmations (MACD, EMA5â†’EMA10, RSI exit oversold, Volume rise).</p>
    <button class="btn" onclick="ping()">Refresh</button>
    <pre id="out" style="white-space:pre-wrap;margin-top:12px"></pre>
  </div>
</div>
<script>
async function ping(){
  const r = await fetch('/health').then(r=>r.json());
  document.getElementById('out').textContent = JSON.stringify(r,null,2);
}
ping();
</script>
</body></html>
